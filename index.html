<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDO List 2.0</title>
</head>
<body>
    
<div class="container">
<div class="header-container">
    <h1 class="h1" id="header">ToDo List
    </h1>
    <p id="p1">Your new "best" way for planning your day</p>
    <div class="form">
        <form>
        <input type="text" id="search" placeholder="Search for item in your list">
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    </div>
</div>
<hr>
<button id="add">ADD ITEM</button>
<div class="list-container">
    <ul id="todo">
        <li class="item">
            <h3 class="h3">TEST</h3>
            <div class="time-container">
                <span class="date">25-07-2021</span>
                <span>   Ã   </span>
                <span class="time">19:11</span>
            </div>
            <div>
                <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa itaque labore cum, animi, dicta delectus deserunt dignissimos repudianda</p>
                <button class="close">X</button>
            </div>
        </li>
    </ul>
</div>
</div>
<div class="hidden ">
    <h1 class="h1" id="activity">Activity details</h1>
    <div id="centerForm">
        <form class="addItem">
            <div class="inputWrap">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter your activity title">
            </div>
            <div class="inputWrap">
                <label for="Description">Description</label>
                <input type="text" id="description" placeholder="Describe your actiity">
            </div>
            <div class="inputWrap">
                <label for="date"> Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="inputWrap">
                <label for="Time">Hour</label>
                <input type="time" name="time" id="time">
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</div>






<script src="app.js"></script>
</body>
</html>
